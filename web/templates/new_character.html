
{% block content %}
  <h1>Create a new Praedor character</h1>
  <form action="{{ url_for('create_character') }}" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="role">Role:</label>
      <select name="role" class="form-control" required>
        <option value="Adventurer">Adventurer</option>
        <option value="Noble">Noble</option>
        <option value="Knight">Knight</option>
        <option value="Priest">Priest</option>
        <option value="Patrician">Patrician</option>
        <option value="Burgher">Burgher</option>
        <option value="Peasant">Peasant</option>
        <option value="Vagabond">Vagabond</option>
      </select>
    </div>
    <div class="form-group">
      <label for="archetype">Archetype:</label>
      <select name="archetype" class="form-control" required>
        <option value="Warrior">Warrior</option>
        <option value="Thief">Thief</option>
        <option value="Mage">Mage</option>
        <option value="Cleric">Cleric</option>
        <option value="Druid">Druid</option>
        <option value="Bard">Bard</option>
        <option value="Ranger">Ranger</option>
        <option value="Paladin">Paladin</option>
        <option value="Assassin">Assassin</option>
        <option value="Necromancer">Necromancer</option>
      </select>
    </div>
    <div class="form-group">
      <label for="idea">Idea:</label>
      <textarea name="idea" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Create character</button>
  </form>
{% endblock %}
